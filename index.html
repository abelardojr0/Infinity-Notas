<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro e Notas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Sistema de Cadastro e Notas</h1>
  <div class="card">
    <div class="divisoria">

      <div class="card-item">
        <h2>Cadastro de Aluno</h2>
        <label for="nome">Nome do Aluno: </label>
        <input type="text" id="nome" data-nome>
        <button data-cadastrar-aluno>Cadastrar</button>
      </div>

      <div class="card-item">
        <h2>Registro de Notas</h2>
        <label for="alunoSelect">Selecione o Aluno: </label>
        <select id="alunoSelect" data-aluno-select>
          <option value="">Selecione um aluno</option>
        </select>
      </div>

      <div class="card-item">
        <label for="bimestreSelect">Bimestre: </label>
        <select id="bimestreSelect" data-bimestre-select>
          <option value="">Selecione um bimestre</option>
          <option value="1">1º Bimestre</option>
          <option value="2">2º Bimestre</option>
          <option value="3">3º Bimestre</option>
          <option value="4">4º Bimestre</option>
        </select>
      </div>
    </div>


    <div class="divisoria">
      <div class="card-item">
        <label for="nota">Nota: </label>
        <input disabled type="number" id="nota" min="0" max="10" data-nota>
        <button data-registrar-nota>Registrar Nota</button>
      </div>
      <div class="card-item">
        <h2>Notas Registradas</h2>
        <ul class="notas_cadastradas" data-notas-lista></ul>
        <button onclick="calcularMedia()">Calcular Média</button>
        <p>Média: <span id="mediaSpan" data-media-span></span></p>
      </div>
    </div>
    <script src="./main.js">

    </script>
</body>

</html>
